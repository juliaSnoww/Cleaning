<form [formGroup]="signupFormCompany" (ngSubmit)="onSubmit()" [style.display]="isFirstPart? 'flex' : 'none'">

  <div>
    <input
      type="text"
      formControlName="name"
      placeholder="Name">
    <p
      class="error"
      *ngIf="signupFormCompany.get('name').invalid && signupFormCompany.get('name').touched">
      Please enter Name your company
    </p>
  </div>

  <div>
    <input
      type="text"
      formControlName="email"
      placeholder="Email">
    <p
      class="error"
      *ngIf="signupFormCompany.get('email').invalid && signupFormCompany.get('email').touched">
      Please enter a valid email
    </p>
  </div>

  <div>
    <input
      type="text"
      formControlName="address"
      placeholder="Address">
    <p
      class="error"
      *ngIf="signupFormCompany.get('address').invalid && signupFormCompany.get('address').touched">
      Please enter an address
    </p>
  </div>

  <div>
    <textarea
      rows="5"
      type="text"
      formControlName="description"
      placeholder="Description"></textarea>
    <p
      class="error"
      *ngIf="signupFormCompany.get('description').invalid && signupFormCompany.get('description').touched">
      Please enter a description
    </p>
  </div>

  <div>
    <button
      type="button"
      (click)="filePicker.click()">
      Pick your logo
    </button>
    <input
      type="file"
      hidden
      #filePicker
      (change)="onImagePicked($event)">
    <div class="logo-preview" *ngIf="logoPreview !== '' && logoPreview">
      <img [src]="logoPreview">
    </div>
  </div>

  <div>
    <input
      type="password"
      formControlName="password"
      placeholder="Password">
    <p
      class="error"
      *ngIf="signupFormCompany.get('password').invalid && signupFormCompany.get('password').touched">
      Please enter a valid password
    </p>
  </div>

  <div>
    <input
      type="password"
      formControlName="passConfirm"
      placeholder="Confirm password">
    <p
      class="error"
      *ngIf="signupFormCompany.get('passConfirm').invalid && signupFormCompany.get('passConfirm').touched">
      Please enter the same password
    </p>
    <p
      class="error"
      *ngIf="!passMatch">
      Password doesn't match
    </p>
  </div>
  <button type="button" (click)="next()">Next</button>
</form>
<app-service-types [hidden]="isFirstPart" (serviceType)="sendForm($event)"></app-service-types>
<button type="button" [hidden]="isFirstPart" (click)="next()" class="back">back</button>
